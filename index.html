<html>
  <head>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script>
      COLOR = ["#900","#009","#090","#f7cf46"];
      $(function(){
        $("button").on("click",function(){
          var part = _.random(0,4);
          var side = "Left";
          if(part >= 2){
            side = "Right";
          }
          var img = ".foot";
          if(part % 2){
            img = ".hand";
          }
          $(".side").text(side);
          $("img").hide();
          $(img).show();
          var color = _.random(0,4);
          $(".color").css({"background-cowlor":COLOR[color]});
        });



      });
    </script>
    <style>
      body{
        font-size:30px;
      }
      button{
        font-size:inherit;
      }
      .color{
        height:50%;
        width:50%;
        border-radius:50px;
        float:left;
      }
      .color:before{
        content:" ";
      }
      img{
        float:left;
        display:none;
        width:50%;
        height:50%;
      }
      .side{
        text-align:center;
      }


    </style>
  </head>
  <body>
    <div style="text-align:center;">
      <button>SPIN</button>
    </div>
    <div class="color"></div>

    <div class="body_part">
      <img class="foot" src="https://camo.githubusercontent.com/3a8d6c6edbdac201af857ebffd605488048b7237/68747470733a2f2f662e636c6f75642e6769746875622e636f6d2f6173736574732f353036343731392f313331343338322f61633330366361612d333237322d313165332d393933662d3132353065646132386431392e6a7067" />
      <img class="hand" src="https://cdn2.iconfinder.com/data/icons/windows-8-metro-style/512/hand_cursor.png"/>
    </div>
    <div class="side">
    </div>



  </body>
</html>
